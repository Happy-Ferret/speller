<html>
<head>
<title>Spellchecker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="spell.js"></script>
<script type="text/javascript" src="spelltest.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#correct").click(function(event) {
		var word = $('#word')[0].value;
		print(speller.correct(word));
	});
	$("#train").click(function(event) {
		speller.train("big.txt");
	});
	$("#test1").click(function(event) {
		print(JSON.stringify(spelltest.test(spelltest.tests1)));
	});
	$("#test2").click(function(event) {
		print(JSON.stringify(spelltest.test(spelltest.tests2)));
	});
});

print = function(str) {
	var old = $("#result > pre")[0].innerHTML;
	$("#result")[0].innerHTML = "<pre>" + old + "<br>" + str + "</pre>";
};
</script>
</head>
<body>
<button id="train">train</button><br>
<input type="text" id="word" value="poteto">
<button id="correct">correct</button>
<br>
<button id="test1">Run test1</button>
<br>
<button id="test2">Run test2</button>
<br>
<div id="result"><pre></pre></div>
</body>
</html>
